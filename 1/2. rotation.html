<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box color="#689F38" width="4" height="2" depth="0.2" position="0 1 -7"
      rotation="90 0 0"
      >
        <a-circle color="#333333" position="2 0 0" side="double" rotation="90 0 0"></a-circle>
      </a-box>
      <a-circle color="#FFC107" position="-2 1 -7" side="double"></a-circle>
      <a-cylinder
        color="#616161"
        radius="2"
        height="2"
        side="double"
        open-ended="true"
        segments-radial="6"
        position="0 1 0"
        rotation="0 -90 90"
      ></a-cylinder>
    </a-scene>
  </body>
</html>
